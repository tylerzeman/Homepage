<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Homepage</title>
</head>

<body class="body">
  <ul id="dropdown1" class="dropdown-content">
    <li id="lightMode">light</li>
    <li id="darkMode">dark</li>
    <li id="garfMode">garf mode</li>
  </ul>
  <nav>
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo">Homepage</a>
      <ul class="right hide-on-med-and-down">
        <li><a class="dropdown-trigger" href="#!" data-target="dropdown1">Dropdown<i
              class="material-icons right">arrow_drop_down</i></a></li>
      </ul>
    </div>
  </nav>
  <div class="row">
    <div class="col s12 l4">
      <h2 id="date">Date and Time</h2>
    </div>
    <div class="col s12 l4 offset-l4">
      <h2 id="weather">WEATHER</h2>
      <form>
        <input type="text" id="cityInput" placeholder="get weather by city name">
        <button id="inputSub">search</button>
      </form>
    </div>
  </div>
  <div class="col s12 container">
    <h4>Click Add a link to save your favorite Links</h4>
    <div class="col container" id="stringContainer"></div>
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Add a Link</a>
    <a class="waves-effect waves-light btn modal-trigger" href="#modal2">Clear Saved Links</a>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>ENTER URL</h4>
        <form>
          <label for="newStringKeyInput">Link Name</label>
          <input type="text" id="newStringKeyInput">
          <label for="newStringValueInput">Copy/Paste URL Here</label>
          <input type="text" name="" id="newStringValueInput">
          <button id="newStringSubmit">Add Link</button>
        </form>
      </div>
    </div>
  </div>
  <div id="modal2" class="modal">
    <div class="modal-content">
      <h4>Are you sure you want to clear your saved links?</h4>
      <form>
        <button id="clearStringsBtn">Clear Links</button>
      </form>
    </div>
  </div>
  <div class="garfield col s12 container">
    <h3>MOTIVATIONAL QUOTES GARFIELD!!!</h3>
    <p id="motivQuote"></p>
    <p id="motivQuotePerson"></p>
    <img src="assets/images/garfcolor.gif" alt="garfield">
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
